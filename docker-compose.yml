services:
  z4:
    build: .
    ports:
      - "9670:9670"
      - "9671:9671"
    volumes:
      - ./data:/app/data
    environment:
      - Z4_ENCRYPTION_KEY=${Z4_ENCRYPTION_KEY:-}
    command: ["/app/z4", "server", "--port", "9670", "--gossip-port", "9671", "--data", "/app/data"]
    restart: always
